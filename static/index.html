<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Chatbot - Document Q&A</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .chat-container {
            background: #1a1a1a;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(255, 140, 0, 0.2);
            overflow: hidden;
            border: 1px solid #2a2a2a;
        }

        .input-section {
            padding: 30px;
            background: #0a0a0a;
            border-bottom: 1px solid #2a2a2a;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #2a2a2a;
            border-radius: 12px;
            font-size: 1rem;
            transition: border-color 0.3s;
            width: 100%;
            background: #1a1a1a;
            color: white;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #ff8c00;
        }

        input[type="number"] {
            width: 100px;
            padding: 15px 20px;
            border: 2px solid #2a2a2a;
            border-radius: 12px;
            font-size: 1rem;
            background: #1a1a1a;
            color: white;
        }

        select {
            padding: 15px 20px;
            border: 2px solid #2a2a2a;
            border-radius: 12px;
            font-size: 1rem;
            background: #1a1a1a;
            color: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        select:focus {
            outline: none;
            border-color: #ff8c00;
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #ff8c00 0%, #ff6600 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 140, 0, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .results-section {
            padding: 30px;
            display: none;
        }

        .results-section.active {
            display: block;
        }

        .question-display {
            background: #0a0a0a;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border-left: 4px solid #ff8c00;
        }

        .question-display h3 {
            color: #999;
            margin-bottom: 10px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .question-display p {
            color: white;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .answer-display {
            background: linear-gradient(135deg, #ff8c0015 0%, #ff660015 100%);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            border: 2px solid #ff8c0030;
        }

        .answer-display h3 {
            color: #ff8c00;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .answer-display p {
            color: white;
            font-size: 1.05rem;
            line-height: 1.7;
        }

        .sources-section h3 {
            color: white;
            margin-bottom: 20px;
            font-size: 1.2rem;
        }

        .source-navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #0a0a0a;
            border-radius: 12px;
            border: 1px solid #2a2a2a;
        }

        .source-counter {
            font-weight: 600;
            color: white;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .nav-buttons button {
            padding: 10px 20px;
            font-size: 0.9rem;
        }

        .source-card {
            background: #0a0a0a;
            border: 2px solid #2a2a2a;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .source-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #2a2a2a;
        }

        .source-meta {
            flex: 1;
        }

        .source-file {
            font-weight: 600;
            color: #ff8c00;
            margin-bottom: 8px;
            font-size: 1.05rem;
        }

        .source-details {
            color: #999;
            font-size: 0.9rem;
        }

        .source-score {
            background: linear-gradient(135deg, #ff8c00 0%, #ff6600 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .source-content {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            color: #e0e0e0;
            line-height: 1.7;
            font-size: 0.95rem;
            white-space: pre-wrap;
            word-wrap: break-word;
            border: 1px solid #2a2a2a;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .spinner {
            border: 3px solid #2a2a2a;
            border-top: 3px solid #ff8c00;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #2a0a0a;
            color: #ff6666;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #ff3333;
            margin-bottom: 20px;
        }

        .label {
            display: block;
            margin-bottom: 5px;
            color: #999;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .timing-display {
            background: #0a0a0a;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid #2a2a2a;
        }

        .timing-display h3 {
            color: #ff8c00;
            margin-bottom: 15px;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .timing-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
        }

        .timing-item {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #2a2a2a;
            transition: border-color 0.3s;
        }

        .timing-item:hover {
            border-color: #ff8c0050;
        }

        .timing-value {
            font-size: 1.3rem;
            font-weight: 700;
            color: #ff8c00;
            margin-bottom: 5px;
            font-family: 'Courier New', monospace;
        }

        .timing-label {
            font-size: 0.8rem;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>RAG Chatbot</h1>
            <p>Ask questions about your documents</p>
        </div>

        <div class="chat-container">
            <div class="input-section">
                <div class="input-group" style="margin-bottom: 15px;">
                    <div>
                        <label class="label">Mode</label>
                        <select id="modeSelect">
                            <option value="chat">Chat</option>
                            <option value="query">Query</option>
                        </select>
                    </div>
                    <div style="flex: 1;">
                        <label class="label">File Name (Optional)</label>
                        <select id="fileNameSelect">
                            <option value="">All Files</option>
                        </select>
                    </div>
                    <div>
                        <label class="label">Top K</label>
                        <input type="number" id="topKInput" value="5" min="1" max="20" />
                    </div>
                </div>
                <div class="input-group">
                    <div style="flex: 1;">
                        <label class="label">Your Question</label>
                        <input type="text" id="questionInput" placeholder="Ask a question about your documents..." />
                    </div>
                    <div style="display: flex; align-items: flex-end;">
                        <button id="askButton" onclick="askQuestion()">Ask</button>
                    </div>
                </div>
            </div>

            <div id="loadingSection" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Searching documents and generating answer...</p>
            </div>

            <div id="errorSection" style="display: none; padding: 30px;">
                <div class="error" id="errorMessage"></div>
            </div>

            <div id="resultsSection" class="results-section">
                <div class="question-display">
                    <h3>Question</h3>
                    <p id="questionDisplay"></p>
                </div>

                <div class="answer-display">
                    <h3>Answer</h3>
                    <p id="answerDisplay"></p>
                </div>

                <div id="timingDisplay" class="timing-display" style="display: none;">
                    <h3>Performance Metrics</h3>
                    <div class="timing-grid">
                        <div class="timing-item">
                            <div class="timing-value" id="retrievalTime">-</div>
                            <div class="timing-label">Retrieval</div>
                        </div>
                        <div class="timing-item">
                            <div class="timing-value" id="generationTime">-</div>
                            <div class="timing-label">Generation</div>
                        </div>
                        <div class="timing-item">
                            <div class="timing-value" id="totalTime">-</div>
                            <div class="timing-label">Total</div>
                        </div>
                    </div>
                </div>

                <div class="sources-section">
                    <h3>üìÑ Source Documents (<span id="totalSources">0</span>)</h3>
                    
                    <div class="source-navigation">
                        <div class="source-counter">
                            Source <span id="currentSource">1</span> of <span id="totalSourcesNav">0</span>
                        </div>
                        <div class="nav-buttons">
                            <button onclick="previousSource()">‚Üê Previous</button>
                            <button onclick="nextSource()">Next ‚Üí</button>
                        </div>
                    </div>

                    <div id="sourceDisplay"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentData = null;
        let currentSourceIndex = 0;

        // Load processed files on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadProcessedFiles();
        });

        // Allow Enter key to submit
        document.getElementById('questionInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                askQuestion();
            }
        });

        async function loadProcessedFiles() {
            try {
                const response = await fetch('/files');
                if (response.ok) {
                    const data = await response.json();
                    const select = document.getElementById('fileNameSelect');
                    
                    // Clear existing options except "All Files"
                    select.innerHTML = '<option value="">All Files</option>';
                    
                    // Add file options
                    data.files.forEach(fileName => {
                        const option = document.createElement('option');
                        option.value = fileName;
                        option.textContent = fileName;
                        select.appendChild(option);
                    });
                } else {
                    console.warn('Could not load processed files list');
                }
            } catch (error) {
                console.warn('Error loading processed files:', error);
            }
        }

        async function askQuestion() {
            const question = document.getElementById('questionInput').value.trim();
            const topK = parseInt(document.getElementById('topKInput').value);
            const mode = document.getElementById('modeSelect').value;
            const fileName = document.getElementById('fileNameSelect').value;

            if (!question) {
                alert('Please enter a question');
                return;
            }

            // Show loading
            document.getElementById('loadingSection').style.display = 'block';
            document.getElementById('resultsSection').classList.remove('active');
            document.getElementById('errorSection').style.display = 'none';
            document.getElementById('askButton').disabled = true;

            try {
                // Determine endpoint based on mode
                const endpoint = mode === 'chat' ? '/chat' : '/query';
                
                // Build request body
                const requestBody = {
                    question: question,
                    top_k: topK
                };
                
                // Add file_name if provided
                if (fileName) {
                    requestBody.file_name = fileName;
                }

                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                currentData = data;
                currentSourceIndex = 0;

                displayResults();
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('errorMessage').textContent = 
                    'Error: ' + error.message + '. Make sure the server is running and you have set your OPENAI_API_KEY.';
                document.getElementById('errorSection').style.display = 'block';
            } finally {
                document.getElementById('loadingSection').style.display = 'none';
                document.getElementById('askButton').disabled = false;
            }
        }

        function displayResults() {
            if (!currentData) return;

            // Handle different response formats (chat vs query)
            const isQueryMode = Array.isArray(currentData.results);
            const sources = isQueryMode ? currentData.results : currentData.sources;

            // Display question (only for chat mode)
            const questionElement = document.getElementById('questionDisplay').parentElement;
            
                questionElement.style.display = 'none';
        

            // Display answer (only for chat mode)
            const answerElement = document.getElementById('answerDisplay').parentElement;
            if (isQueryMode) {
                answerElement.style.display = 'none';
            } else {
                answerElement.style.display = 'block';
                document.getElementById('answerDisplay').textContent = currentData.answer;
            }

            // Display sources count
            const numSources = sources ? sources.length : 0;
            document.getElementById('totalSources').textContent = numSources;
            document.getElementById('totalSourcesNav').textContent = numSources;

            // Display timing information if available
            displayTiming();

            // Display current source
            displayCurrentSource();

            // Show results section
            document.getElementById('resultsSection').classList.add('active');
        }

        function displayCurrentSource() {
            // Handle both chat and query response formats
            const sources = currentData.results || currentData.sources;
            if (!currentData || !sources || sources.length === 0) return;

            const source = sources[currentSourceIndex];
            document.getElementById('currentSource').textContent = currentSourceIndex + 1;

            // Query mode uses 'content', chat mode uses 'content_preview'
            const content = source.content_preview || source.content;

            const sourceHTML = `
                <div class="source-card">
                    <div class="source-header">
                        <div class="source-meta">
                            <div class="source-file">üìÑ ${source.file_name}</div>
                            <div class="source-details">
                                ${source.page_start === source.page_end 
                                    ? `Page ${source.page_start}` 
                                    : `Pages ${source.page_start}-${source.page_end}`}
                                ${source.section_title ? ` ‚Ä¢ ${source.section_title}` : ''}
                            </div>
                        </div>
                        <div class="source-score">
                            Score: ${(source.score * 100).toFixed(1)}%
                        </div>
                    </div>
                    <div class="source-content">${content}</div>
                </div>
            `;

            document.getElementById('sourceDisplay').innerHTML = sourceHTML;
        }

        function nextSource() {
            const sources = currentData.results || currentData.sources;
            if (!currentData || !sources || sources.length === 0) return;
            
            currentSourceIndex = (currentSourceIndex + 1) % sources.length;
            displayCurrentSource();
        }

        function previousSource() {
            const sources = currentData.results || currentData.sources;
            if (!currentData || !sources || sources.length === 0) return;
            
            currentSourceIndex = (currentSourceIndex - 1 + sources.length) % sources.length;
            displayCurrentSource();
        }

        function displayTiming() {
            const timingElement = document.getElementById('timingDisplay');
            
            if (currentData && currentData.timing) {
                const timing = currentData.timing;
                
                document.getElementById('retrievalTime').textContent = `${timing.retrieval_time_seconds}s`;
                document.getElementById('generationTime').textContent = `${timing.generation_time_seconds}s`;
                document.getElementById('totalTime').textContent = `${timing.total_time_seconds}s`;
                
                timingElement.style.display = 'block';
            } else {
                timingElement.style.display = 'none';
            }
        }
    </script>
</body>
</html>
